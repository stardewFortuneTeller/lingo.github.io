<!DOCTYPE html>
<html lang="en">
<head>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Lingo Battle Advanced</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
</head>
<body>
    <div id="box">
        <h3 id="height" style="margin-bottom: 0%"></h3>
        <h4 id="colorHint" style="margin-bottom: 0%"></h4>
        <h1 id="clue" style="margin-bottom: 20%;">clue</h1>
        <div class="input-group">
            <button onclick="moveLeft()" class="arrow-button">←</button>
            <input type="text" id="answer-field" class="text-box" style="margin-bottom:20px;">
            <button onclick="moveRight()" class="arrow-button">→</button>
        </div>
        <button id="submit" onclick="validate()">SUBMIT</button>
        <button onclick="getHelp()">HINT</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
